<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8" />
	<title>My First canvas</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #ccc;
		}

		#container {
			width: 700px;
			height: 700px;
			left: 50%;
			top: 50%;
			margin-top: -350px;
			margin-left: -350px;
			z-index: 1;
			position: absolute;
			border: solid 2px white;
		}

		#canvasOne {
			margin-top: -250px;
			margin-left: -250px;
			top: 50%;
			left: 50%;
			z-index: 999;
			position: absolute;
		}
	</style>

</head>

<body>
	<div id="container">
		<canvas id="canvasOne" width="500" height="500"></canvas>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
